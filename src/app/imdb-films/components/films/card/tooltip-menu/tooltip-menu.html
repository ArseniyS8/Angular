<div *ngIf="filmInfo">
  <p class="fullTitle">Полное название {{filmInfo.fullTitle}}</p>
  <p class="rank">Рейтинг в топе {{filmInfo.rank}}</p>
  <p class="year">Год выпуска: {{filmInfo.year}}</p>
  <p class="crew">Режиссеры: {{filmInfo.crew}}</p>
  <p class="imDbRating">Рейтинг IMDb: {{filmInfo.imDbRating}}</p>
  <p class="imDbRatingCount">Количество рейтингов IMDb: {{filmInfo.imDbRatingCount}}</p>
  <a [routerLink]="['trailer', filmInfo.id]">Показать Трейлер</a>
</div>
